<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="main">
    <h3>URL Shortener</h3>
    <form id="url-shortener-form">
        <input type="url" id="long-url"  placeholder="Paste the URL to be shortened" required>
        <select id="expiration-time"  > 
            <option value="" disabled selected>Add expiration date</option>          
            <option value="1m">1 minute</option>
            <option value="5m">5 minutes</option>
            <option value="30m">30 minutes</option>
            <option value="1h">1 hour</option>
            <option value="5h">5 hour</option>
        </select>
        <br>
        <br>
        <button type="submit" id="shorten-button">Shorten URL</button>
    </form>   
</div>
<div class="sidenav">
    <img src="AnchorzUp logo.svg" alt="Logo" class="logo">
    <h3> My shortened URLs</h3>
    <ul id="link-list">
        <!-- List of shortened links will be displayed here -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
